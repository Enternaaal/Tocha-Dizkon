<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tocha Dizkon</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__box">
                    <a href="#" class="header__logo">
                        <img src="images/logo.svg" alt="" class="logo">
                    </a>
                    <a href="#" class="header__caption">tocha</a>
                </div>
                <ul class="header__items">
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Вход
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Регистрация
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="intro__inner">
                    <div class="intro__column">
                        <h1 class="intro__title">Telegram чат</h1>
                        <p class="intro__subtitle">на вашем сайте</p>
                        <p class="intro__descr">Общение с клиентами станет простым<br>
                            и удобным, а подключение займет 5 минут.
                            Первый месяц — <a href="#" class="intro__descr-link">бесплатно!</a>
                        </p>
                        <a href="#" class="intro__link">Подключить</a>
                    </div>
                    <div class="intro__column">
                        <div class="intro__decor">
                            <img src="images/intro.svg" alt="image" class="decor__img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
